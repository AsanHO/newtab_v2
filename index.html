<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="welcome">
      <span class="clock readability">00:00:00</span>
      <span class="callender readability">00</span>
      <form action="" class="loginForm">
        <input
          type="text"
          class="readability name"
          placeholder="input your name"
        />
      </form>
      <span class="greeting readability"></span>
      <form action="" class="toDoForm readability">
        <input
          class="toDoInput"
          type="text"
          placeholder="wework, give me work"
        />
      </form>
    </div>
    <ul class="toDoList readability"></ul>
    <div id="weather">
      <span class="readability">test</span>
      <span class="readability"></span>
    </div>
    <div class="quotes">
      <span class="readability"></span>
      <span class="readability"></span>
    </div>
    <div class="DW">
      <p class="readability">
        DeepWork Token :
        <span class="DWtoken readability">0</span>
      </p>
      <div>
        <span class="DWtimer readability">00:00</span>
        <div>
          <button class="play">▶️</button>
          <button class="reset">reset</button>
        </div>
      </div>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/name.js"></script>
    <script src="js/randomvid.js"></script>
    <script src="js/deepwork.js"></script>
  </body>
</html>
